group 'com.emsmigrations'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.tibco', name: 'jms', version: '2.0'
    compile group: 'com.tibco', name: 'tibjms', version: '8.2'
}

mainClassName = 'com.emsmigrations.Main'
